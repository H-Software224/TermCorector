                    .upload-icon {
                        margin-right: 10px; /* Adjust the value as needed */

                    .upload-container {
                        max-width: 700px;

                    }

                    .upload-box-short-height {

                        justify-content: center;
                        align-items: center;
                    }

                    .upload-icon {
                        max-height: 60px; /* Adjust the image size */

                    }

                    .upload-content h4 {
                        font-size: 1.5rem; /* Reduce font size if necessary */

                    }

                    .upload-box {
                        border: 2px dashed #007bff;
                        border-radius: 15px;
                        padding: 20px;
                        text-align: center;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        background-color: #f9f9f9;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 150px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    }

                    .upload-box:hover {
                        background-color: #e6f0ff;
                        border-color: #0056b3;
                    }

                    .upload-content h4 {
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: #0056b3;
                    }

                        margin: 0;
